<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boldog 16. Születésnapot!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ffb6c1, #ffe4e1);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      color: #fff;
      font-size: 4rem;
      margin-top: 30px;
      animation: pop 2s ease-in-out infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    .number16 {
      font-size: 10rem;
      color: gold;
      text-shadow: 2px 2px 10px #ff69b4;
      text-align: center;
      margin-top: 10px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff69b4; }
      to { text-shadow: 0 0 30px #ff1493, 0 0 40px #ff69b4; }
    }

    .balloon {
      width: 60px;
      height: 80px;
      background-color: red;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: absolute;
      animation: float 8s ease-in infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-120vh); }
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #555;
    }

    .image-container {
      text-align: center;
      margin-top: 30px;
    }

    .image-container img {
      width: 200px;
      border-radius: 20px;
      box-shadow: 0 0 20px #fff;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    audio {
      display: none;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      animation: confettiFall 5s linear infinite;
    }

    @keyframes confettiFall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body onclick="playSound()">
  <h1>Boldog Születésnapot!</h1>
  <div class="number16">16</div>

  <!-- Lufik -->
  <script>
    const colors = ['#ff0000', '#00ffcc', '#ffff00', '#ff69b4', '#00ff00'];
    for (let i = 0; i < 20; i++) {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(balloon);
    }

    // Konfetti
    for (let i = 0; i < 50; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(confetti);
    }
  </script>

  <!-- Kép -->
  <div class="image-container">
    <img src="https://cdn.pixabay.com/photo/2016/11/29/06/15/happy-birthday-1869261_960_720.jpg" alt="Boldog születésnapot kép" />
  </div>

  <!-- Zene / hang -->
  <audio id="birthday-audio" autoplay>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    A böngésződ nem támogatja az audio lejátszást.
  </audio>

  <script>
    function playSound() {
      const audio = document.getElementById("birthday-audio");
      audio.play();
    }
  </script>
</body>
</html>
