      0% { transform: translateY(100vh); }
      100% { transform: translateY(-120vh); }
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #555;
    }

    .image-container {
      text-align: center;
      margin-top: 30px;

    .image-container img {
      width: 250px;
      border-radius: 20px;

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      animation: confettiFall 5s linear infinite;
    }

    @keyframes confettiFall {
      0% { transform: translateY(0); opacity: 1; }
