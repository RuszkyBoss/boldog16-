<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boldog 16. Sz√ºlet√©snapot!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ffb6c1, #ffe4e1);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      color: #fff;
      font-size: 4rem;
      margin-top: 30px;
      animation: pop 2s ease-in-out infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    .number16 {
      font-size: 10rem;
      color: gold;
      text-shadow: 2px 2px 10px #ff69b4;
      text-align: center;
      margin-top: 10px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff69b4; }
      to { text-shadow: 0 0 30px #ff1493, 0 0 40px #ff69b4; }
    }

    .balloon {
      width: 60px;
      height: 80px;
      background-color: red;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: absolute;
      animation: float 8s ease-in infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-120vh); }
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #555;
    }

    .image-container {
      text-align: center;
      margin-top: 50px;
      font-size: 6rem;
      cursor: pointer;
      animation: floatTorta 3s ease-in-out infinite alternate;
    }

    @keyframes floatTorta {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      animation: confettiFall 5s linear infinite;
    }

    @keyframes confettiFall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .explosion-text {
      text-align: center;
      font-size: 2rem;
      color: purple;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .padlizsan {
      font-size: 5rem;
      animation: jump 1s ease-out forwards;
    }

    @keyframes jump {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üéâ Boldog Sz√ºlet√©snapot! üéÇ</h1>
  <div class="number16">16</div>

  <!-- Lufik -->
  <script>
    const colors = ['#ff0000', '#00ffcc', '#ffff00', '#ff69b4', '#00ff00'];
    for (let i = 0; i < 20; i++) {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(balloon);
    }

    for (let i = 0; i < 50; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(confetti);
    }
  </script>

  <!-- Torta emoji -->
  <div class="image-container" id="cake" onclick="explodeCake()">
    üéÇ
  </div>

  <!-- Hangeffekt -->
  <audio id="boom-sound">
    <source src="https://www.soundjay.com/buttons/sounds/button-16.mp3" type="audio/mpeg">
  </audio>

  <!-- Padlizs√°n √©s sz√∂veg -->
  <div id="explosion" style="text-align: center;"></div>

  <script>
    function explodeCake() {
      const cake = document.getElementById("cake");
      cake.innerHTML = "üí•";
      const sound = document.getElementById("boom-sound");
      sound.play();

      setTimeout(() => {
        document.getElementById("explosion").innerHTML = `
          <div class="padlizsan">üçÜ</div>
          <div class="explosion-text">Boldog sz√ºlet√©snapot, te kis padlizs√°n!</div>
        `;
      }, 800);
    }
  </script>
</body>
</html>
