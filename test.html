<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Boldog 16!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fff7e6;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px 20px;
      overflow: hidden;
    }

    .emoji {
      font-size: 80px;
      cursor: pointer;
      transition: transform 0.6s ease, opacity 0.5s ease;
    }

    #cake {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .hidden {
      opacity: 0;
      transform: scale(2) rotate(720deg);
      pointer-events: none;
    }

    .number {
      font-size: 40px;
      font-weight: bold;
      margin: 10px 0 20px;
    }

    #message {
      opacity: 0;
      visibility: hidden;
      transform: translateY(100px);
      transition: all 0.6s ease;
      font-size: 24px;
      margin-top: 30px;
    }

    #message.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    #message div {
      font-size: 64px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 999;
    }

    .balloon-img {
      width: 150px;
      margin: 20px auto;
      display: block;
      animation: float 2s ease-in-out infinite alternate;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }

    /* Din√≥ anim√°ci√≥k */
    .dino {
      position: fixed;
      bottom: 0;
      font-size: 40px;
      animation: walk 20s linear infinite;
      z-index: 1000;
      white-space: nowrap;
    }

    .dino2 {
      animation-delay: 10s;
    }

    @keyframes walk {
      0% { left: -200px; transform: scaleX(1); }
      50% { left: 100vw; transform: scaleX(1); }
      51% { transform: scaleX(-1); }
      100% { left: -200px; transform: scaleX(-1); }
    }
  </style>
</head>
<body>

  <!-- Lufi emoji -->
  <div class="emoji">üéà</div>

  <!-- Sz√°m lufi k√©p (16-os) -->
  <img src="https://cdn.pixabay.com/photo/2021/12/26/18/37/balloon-6896827_1280.png" alt="16 Balloon" class="balloon-img">

  <!-- Torta emoji -->
  <div id="cake" class="emoji">üéÇ</div>

  <!-- √úzenet √©s padlizs√°n -->
  <div id="message">
    <div>üçÜ</div>
    <strong>Boldog sz√ºlet√©snapot, te kis padlizs√°n!</strong>
  </div>

  <!-- Konfetti -->
  <canvas id="confetti"></canvas>

  <!-- Hangeffekt -->
  <audio id="pop-sound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>

  <!-- Din√≥k -->
  <div class="dino" style="left: -200px;">ü¶ñüéà</div>
  <div class="dino dino2" style="left: -200px;">üéàü¶ï</div>

  <script>
    const cake = document.getElementById('cake');
    const message = document.getElementById('message');
    const sound = document.getElementById('pop-sound');

    cake.addEventListener('click', () => {
      cake.classList.add('hidden');
      sound.play();
      setTimeout(() => {
        cake.style.display = 'none';
        message.classList.add('show');
      }, 600);
      shootConfetti();
    });

    // üéä Konfetti effektek
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let pieces = [];

    function randomColor() {
      const colors = ['#ff6f61', '#ffcc00', '#6b5b95', '#88b04b', '#f7cac9'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createConfetti() {
      for (let i = 0; i < 150; i++) {
        pieces.push({
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight - window.innerHeight,
          size: Math.random() * 8 + 4,
          speed: Math.random() * 5 + 2,
          color: randomColor(),
          angle: Math.random() * 360
        });
      }
    }

    function updateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of pieces) {
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
        ctx.fill();
        p.y += p.speed;
        p.x += Math.sin(p.angle) * 0.5;
      }
    }

    function shootConfetti() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      pieces = [];
      createConfetti();
      let frame = 0;
      function animate() {
        updateConfetti();
        frame++;
        if (frame < 120) requestAnimationFrame(animate);
      }
      animate();
    }
  </script>
</body>
</html>
