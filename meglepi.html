<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Boldog 16!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fff7e6;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px 20px;
    }

    .emoji {
      font-size: 80px;
      cursor: pointer;
      transition: transform 0.6s ease, opacity 0.5s ease;
    }

    .hidden {
      opacity: 0;
      transform: scale(2) rotate(720deg);
      pointer-events: none;
    }

    .number {
      font-size: 40px;
      font-weight: bold;
      margin: 10px 0 20px;
    }

    #message {
      display: none;
      font-size: 24px;
      margin-top: 30px;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 999;
    }
  </style>
</head>
<body>

  <div class="emoji">üéà</div>
  <div class="number">16</div>
  <div id="cake" class="emoji">üéÇ</div>

  <div id="message">
    <div style="font-size: 64px;">üçÜ</div>
    <strong>Boldog sz√ºlinapot, te kis padlizs√°n!</strong>
  </div>

  <canvas id="confetti"></canvas>

  <audio id="pop-sound" src="https://www.soundjay.com/human/sounds/applause-01.mp3" preload="auto"></audio>

  <script>
    const cake = document.getElementById('cake');
    const message = document.getElementById('message');
    const sound = document.getElementById('pop-sound');

    cake.addEventListener('click', () => {
      cake.classList.add('hidden');
      sound.play();
      setTimeout(() => {
        cake.style.display = 'none';
        message.style.display = 'block';
      }, 600);
      shootConfetti();
    });

    // üéâ Konfetti k√≥d
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let pieces = [];

    function randomColor() {
      const colors = ['#ff6f61', '#ffcc00', '#6b5b95', '#88b04b', '#f7cac9'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createConfetti() {
      for (let i = 0; i < 150; i++) {
        pieces.push({
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight - window.innerHeight,
          size: Math.random() * 8 + 4,
          speed: Math.random() * 5 + 2,
          color: randomColor(),
          angle: Math.random() * 360
        });
      }
    }

    function updateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of pieces) {
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
        ctx.fill();
        p.y += p.speed;
        p.x += Math.sin(p.angle) * 0.5;
      }
    }

    function shootConfetti() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      pieces = [];
      createConfetti();
      let frame = 0;
      function animate() {
        updateConfetti();
        frame++;
        if (frame < 120) requestAnimationFrame(animate);
      }
      animate();
    }
  </script>
</body>
</html>
